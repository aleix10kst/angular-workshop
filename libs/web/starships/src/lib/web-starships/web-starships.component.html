<angular-workshop-web-shared-ui-page title="Last starships added">
  <div class="space-y-4" menu>
    <a
      class="rounded-xl flex p-4 w-full group hover:bg-green-500/60 transition-all ease-in-out duration-300"
      [routerLink]="'./' + starship.url | extractEntityId"
      *ngFor="let starship of (starships$ | async)?.results"
    >
      <span class="font-normal flex-grow group-hover:text-white"
        >{{ starship.name }}
        <span
          class="block font-light text-gray-400 text-xs group-hover:text-white"
          >{{ starship.manufacturer }}</span
        >
      </span>
    </a>
  </div>
</angular-workshop-web-shared-ui-page>
